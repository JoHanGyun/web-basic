<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 태그</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td colspan="2">6</td>
      </tr>
    </table>
  </body>
</html>
